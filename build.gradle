import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'groovy'
    id 'java-library'
    id 'jacoco'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.1.RELEASE' apply false
}
apply plugin: 'io.spring.dependency-management'

group 'cn.javaer.snippets'
version '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

java {
    registerFeature('optional') {
        usingSourceSet(sourceSets.main)
    }
}

dependencies {

    optionalApi 'org.springframework.boot:spring-boot-starter-web'
    optionalApi 'org.springframework.boot:spring-boot-starter-data-jdbc'
    optionalApi 'org.springframework.boot:spring-boot-starter-jooq'
    optionalApi 'org.springframework.boot:spring-boot-starter-validation'

    optionalApi 'org.simpleflatmapper:sfm-jooq:8.2.3'
    optionalApi 'org.eclipse.collections:eclipse-collections:10.2.0'
    optionalApi 'com.esotericsoftware:kryo:5.0.0-RC6'
    optionalApi 'io.github.classgraph:classgraph:4.8.87'
    optionalApi 'org.springdoc:springdoc-openapi-webmvc-core:1.4.2'
    optionalApi 'org.jooq:jooq-codegen:3.13.2'

    optionalApi 'org.postgresql:postgresql'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testCompileOnly 'org.projectlombok:lombok'
    testAnnotationProcessor 'org.projectlombok:lombok'
    testImplementation 'com.h2database:h2'
    testImplementation 'org.testcontainers:postgresql:1.14.3'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

dependencyManagement {
    imports {
        mavenBom SpringBootPlugin.BOM_COORDINATES
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'com.github.cn-src'
            from components.java
        }

    }
    repositories {
        maven {
            def releasesRepoUrl = "$buildDir/repos/releases"
            def snapshotsRepoUrl = "$buildDir/repos/snapshots"
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}