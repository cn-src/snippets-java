language: java
services:
  - docker
jdk:
  - openjdk8
  - openjdk11
  - openjdk15
script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
after_success:
  - bash <(curl -s https://codecov.io/bash)