plugins {
    id "java"
    id "de.benediktritter.maven-plugin-development" version "0.3.0"
}

configurations {
    deps
}
mavenPlugin {
    dependencies = configurations.deps
}
dependencies {
    implementation 'org.apache.maven:maven-plugin-api:3.6.3'
    compileOnly 'org.apache.maven.plugin-tools:maven-plugin-annotations:3.6.0'
    implementation(project(':snippets-java'))
}

publishing {
    publications {
        mavenPlugin(MavenPublication) {
            groupId = 'com.github.cn-src'
            from components.java
        }
    }
}